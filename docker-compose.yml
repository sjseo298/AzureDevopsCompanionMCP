version: '3.8'

services:
  # Servidor MCP en modo HTTP para acceso remoto
  mcp-azure-devops-http:
    build: .
    container_name: mcp-azure-devops-http
    ports:
      - "8080:8080"
    environment:
      - AZURE_DEVOPS_ORGANIZATION=${AZURE_DEVOPS_ORGANIZATION}
      - AZURE_DEVOPS_PAT=${AZURE_DEVOPS_PAT}
      - AZURE_DEVOPS_API_VERSION=7.2-preview.1
      - HTTP_PORT=8080
      - JAVA_OPTS=-XX:+UseG1GC -XX:MaxGCPauseMillis=200 -Xms256m -Xmx512m
    command: ["http"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/mcp/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Servidor MCP en modo WebSocket (futuro)
  mcp-azure-devops-ws:
    build: .
    container_name: mcp-azure-devops-ws
    ports:
      - "8081:8081"
    environment:
      - AZURE_DEVOPS_ORGANIZATION=${AZURE_DEVOPS_ORGANIZATION}
      - AZURE_DEVOPS_PAT=${AZURE_DEVOPS_PAT}
      - AZURE_DEVOPS_API_VERSION=7.2-preview.1
      - WS_PORT=8081
      - JAVA_OPTS=-XX:+UseG1GC -XX:MaxGCPauseMillis=200 -Xms256m -Xmx512m
    command: ["websocket"]
    restart: unless-stopped
    profiles:
      - websocket

  # Proxy nginx para balanceo de carga y SSL termination
  nginx-proxy:
    image: nginx:alpine
    container_name: mcp-nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - mcp-azure-devops-http
    profiles:
      - proxy

networks:
  default:
    driver: bridge
