mcp:
  config:
    path: "test-config"

# Configuración real de Sura Colombia para las pruebas
organization:
  name: "Sura Colombia"
  displayName: "Seguros Sura Colombia"
  description: "Configuración específica para Sura Colombia con work items personalizados"
  
  azure:
    organization: "sura-colombia"
    baseUrl: "https://dev.azure.com/sura-colombia"
    defaultProject: "TI-Corporativo"

# Proyectos típicos de Sura
projects:
  - name: "TI-Corporativo"
    displayName: "TI Corporativo"
    description: "Proyecto principal de desarrollo tecnológico"
    teams:
      - name: "Desarrollo"
        displayName: "Equipo de Desarrollo"
      - name: "QA"
        displayName: "Equipo de QA"
      - name: "Arquitectura"
        displayName: "Equipo de Arquitectura"

# Tipos de work items específicos de Sura
workItemTypes:
  Historia:
    displayName: "Historia de Usuario"
    description: "Historia de usuario con criterios específicos de Sura"
    category: "Microsoft.RequirementCategory"
    icon: "icon_book"
    color: "blue"
    
  "Historia Técnica":
    displayName: "Historia Técnica"
    description: "Historia técnica para mejoras de infraestructura y arquitectura"
    category: "Microsoft.RequirementCategory"
    icon: "icon_gear"
    color: "purple"
    
  Tarea:
    displayName: "Tarea"
    description: "Tarea específica de desarrollo"
    category: "Microsoft.TaskCategory"
    icon: "icon_task"
    color: "green"
    
  Subtarea:
    displayName: "Subtarea"
    description: "Subtarea derivada de una tarea principal"
    category: "Microsoft.TaskCategory"
    icon: "icon_subtask"
    color: "yellow"
    
  Bug:
    displayName: "Error"
    description: "Error encontrado que requiere corrección"
    category: "Microsoft.BugCategory"
    icon: "icon_bug"
    color: "red"

# Convenciones de nomenclatura de Sura
naming:
  workItems:
    Historia:
      prefix: "HU"
      pattern: "HU-{id}: {title}"
      example: "HU-1234: Implementar autenticación de usuarios"
      
    "Historia Técnica":
      prefix: "HT"
      pattern: "HT-{id}: {title}"
      example: "HT-5678: Migrar base de datos a Azure SQL"
      
    Tarea:
      prefix: "TA"
      pattern: "TA-{id}: {title}"
      example: "TA-9012: Desarrollar API de usuarios"
      
    Subtarea:
      prefix: "ST"
      pattern: "ST-{id}: {title}"
      example: "ST-3456: Validar entrada de datos"
      
    Bug:
      prefix: "BG"
      pattern: "BG-{id}: {title}"
      example: "BG-7890: Error en login con credenciales válidas"

# Reglas de negocio específicas de Sura
businessRules:
  mandatoryFields:
    Historia:
      - "idSolucionAPM"
      - "acceptanceCriteria"
      - "controlAutomatico"
      - "cumplimientoRegulatorio"
      - "migracionDatos"
      
    "Historia Técnica":
      - "idSolucionAPM"
      - "controlAutomatico"
      - "cumplimientoRegulatorio"
      - "migracionDatos"
      
    Bug:
      - "idSolucionAPM"
      - "reproSteps"
      - "origen"
      - "bloqueante"
      - "etapaDescubrimiento"
      - "datosPrueba"
      - "nivelPrueba"
      
  validation:
    idSolucionAPM:
      pattern: "^APM-[0-9]{4,6}$"
      message: "El ID de solución APM debe seguir el formato APM-XXXX"
      
    priority:
      allowedValues: [1, 2, 3, 4]
      defaultValue: 2
      
    state:
      workflow:
        New: ["Active"]
        Active: ["Resolved", "Closed"]
        Resolved: ["Active", "Closed"]
        Closed: []

# Configuración de integración con sistemas de Sura
integration:
  apm:
    enabled: true
    baseUrl: "https://apm.sura.com.co"
    apiVersion: "v1"
    
  jira:
    enabled: false
    migrationMode: true
    
  serviceNow:
    enabled: true
    baseUrl: "https://sura.service-now.com"
    
  confluence:
    enabled: true
    baseUrl: "https://sura.atlassian.net"

# Configuración de ambiente específica
environment:
  region: "South America"
  timezone: "America/Bogota"
  locale: "es-CO"
  currency: "COP"
  
  compliance:
    dataResidency: "Colombia"
    regulations: ["PCI-DSS", "SARLAFT", "Circular Externa 007"]
    
  security:
    authenticationProvider: "Azure AD"
    mfaRequired: true
    sessionTimeout: 480 # 8 horas
    
  notifications:
    email:
      enabled: true
      domain: "@sura.com.co"
    teams:
      enabled: true
      defaultChannel: "desarrollo-ti"
