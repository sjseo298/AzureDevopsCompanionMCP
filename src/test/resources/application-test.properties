# =============================================================================
# Configuración para Tests del Servidor MCP
# =============================================================================

# Configuración del servidor para tests
server.port=0
server.shutdown=immediate

# Configuración de la aplicación
spring.application.name=mcp-server-test
spring.main.web-application-type=none
spring.main.banner-mode=off
spring.main.lazy-initialization=false

# Configuración de logging para tests
logging.level.com.mcp.server=DEBUG
logging.level.org.springframework=WARN
logging.level.root=ERROR

# Desactivar características no necesarias en tests
spring.jmx.enabled=false
management.endpoints.enabled-by-default=false

# Configuración específica de MCP para tests
mcp.stdio=false
mcp.protocol.version=2025-06-18
mcp.tools.enabled=true
mcp.tools.auto-discovery=true
mcp.performance.enable-metrics=false

# Configuración de Jackson para tests
spring.jackson.serialization.indent-output=false
spring.jackson.default-property-inclusion=non_null
