          to: "Resolved"
          condition: "Criterios aceptación validados"
          
        - from: "Resolved"
          to: "Closed"
          condition: "Aprobación stakeholder"
      
      Bug:
        - from: "New"
          to: "Active"
          condition: "Asignado y triaged"
          
        - from: "Active"
          to: "Resolved"
          condition: "Fix implementado"
          
        - from: "Resolved"
          to: "Closed"
          condition: "Testing completo"

